<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; utf-8" />
    <meta charset="UTF-8" />
    <title>Ficha Virreinato</title>
    <link rel="stylesheet" href="css/ficha.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  </head>

  <body>
    <!--Inicia outter-wp-->
    <div class="outter-wp">
      <!--Inicia registro-->
      <div class="graph">
        <div id="cabecera">
          <h3 class="title">Ficha de registro</h3>
        </div>
        <div id="formulario">
          <form action="" method="get">
            <div class="col-md-6 campo">
              <div class="col-md-4"><label>Colección</label></div>
              <div class="col-md-8">
                <input name="periodo" type="text" class="x" />
              </div>
            </div>
            <!--Termina col-md-6-->
            <div class="col-md-6 campo">
              <div class="col-md-4">
                <label>Temática *</label>
              </div>
              <div class="col-md-8">
                <div class="caja">
                  <select name="Categoria" size="1" class="selector">
                    <option value="0" selected>Seleccione una opción</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                    <option value="4">Opción 4</option>
                    <option value="5">Opción 5</option>
                  </select>
                </div>
              </div>
            </div>
            <!--Termina col-md-6-->
            <div class="clearfix"></div>
            <div class="col-md-6 campo gris">
              <div class="col-md-4">
                <label>Museo *</label>
              </div>
              <div class="col-md-8">
                <div class="caja">
                  <select name="Categoria" size="1" class="selector v2">
                    <option value="0" selected>Seleccione una opción</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                    <option value="4">Opción 4</option>
                    <option value="5">Opción 5</option>
                  </select>
                </div>
                <!--Termina caja-->
              </div>
            </div>
            <!--Termina col-md-6-->
            <div class="col-md-6 campo gris">
              <div class="col-md-4"><label>Ubicación del museo</label></div>
              <div class="col-md-8">
                <input name="periodo" type="text" class="x" />
              </div>
            </div>
            <!--Termina col-md-6-->
          </form>
          <!--Termina formulario-->
        </div>
        <div class="clearfix"></div>
        <div class="botones">
          <a class="btn guardar">GUARDAR</a>
        </div>
      </div>
    </div>
    <!--Termina outter-wp-->
  </body>
</html>
